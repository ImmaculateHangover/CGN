<link href="./profile/profile.css" rel="stylesheet">
<div ng-controller='ProfileController'>
	<div class='container'>
		<div class='nest outer-container'>
			<img ng-src='{{avatar}}'> </img>
		  <h2> {{username}} </h2>
		  <h4> Location {{location}} </h4>
		  <h4> Brief Bio {{bio}} </h4>
		  <a href='#/updateProfile'><button class='btn btn-sm'> Edit </button></a>
			<div class='tags'>
				<div class='nav-tag'> 
			 	  <h2> Friends </h2>
			  </div>
			  <div class='nav-tag'>
				  <a href='#/gamesProfile'><h2> Games </h2></a>
			  </div>
			</div>
				<div ng-repeat='profile in friends'>
				  <h5>{{profile.username}} </h5>
				  <img ng-src='{{profile.avatar}}'> </img>
				</div>
			</div>

		</div>
	</div>
</div>
