<link href="./profile/profile.css" rel="stylesheet">
<div ng-controller='ProfileController'>
	<div class='container'>
		<div class='outer-container'>
			<img ng-src='{{avatar}}'> </img>
		  <h2> {{username}} </h2>
		  <h4> Location {{location}} </h4>
		  <h4> Brief Bio {{bio}} </h4>
			<div class='tags'>
				<div class='nav-tag selected-tag'> 
			 	  <h2> Friends </h2>
			  </div>
			  <div class='nav-tag'>
				  <a href='#/gamesProfile'><h2> Games </h2></a>
			  </div>
			</div>
			<div class='friends-container'>
				<div class='friends-list' ng-repeat='profile in friends'>
					<div class='friend-profile'>
					  <h5>{{profile.username}} </h5>
					  <img ng-src='{{profile.avatar}}'> </img>
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>
