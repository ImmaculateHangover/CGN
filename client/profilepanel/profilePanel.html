<div ng-controller='ProfilePanelController' class="profile-panel">
  <div class="profile-tile">
    <div class='avatar-container'><img src="{{avatar}}" /></div>
    <div><span class="givenName">{{givenName}}</span></div>
    <div><span class="username">({{username}})</span></div>
  </div>
  <div class="friends-tile">
    <div ng-repeat="friend in friends">
        <img src="{{friend.avatar}}" />
        <div>{{friend.username}}</div>
        <div>{{friend.lastActivity.fromNow()}}</div>
    </div>
  </div>
</div>
