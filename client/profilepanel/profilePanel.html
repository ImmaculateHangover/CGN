<div ng-controller='ProfilePanelController' class="profile-panel">
  <div class='profile-header'>
    <h3> {{givenName}} </h3>
  </div>
  <div class="profile-tile">
    <div class='avatar-container'><img src="{{avatar}}" /></div>
    <div class="givenName">{{givenName}}</div>
    <div class="username">({{username}})</div>
    <button class="green_btn">Connect Steam Account</button>
  </div>
  <div class="friends-tile">
    <div ng-repeat="friend in friends" class="friend-card">
        <div class="friend-avatar-container"><img src="{{friend.avatar}}" /></div>
        <div class="friend-info">
          <div>{{friend.username}}</div>
          <div><span class='time-label'>Last activity: </span>{{friend.lastActivity.fromNow()}}</div>
      </div>
    </div>
  </div>
</div>
