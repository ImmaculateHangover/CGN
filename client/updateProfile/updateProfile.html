<link href="./updateProfile/updateProfile.css" rel="stylesheet">
<div ng-controller='UpdateProfileController'>
	<div class='container'>
	</div>
	<div>
		<div class='form-container'>
		  <h2> Update Profile </h2>

			<form>
			  <div class="form-group">
			    <label for="username">Username</label>
			    <input ng-model='username' type="text" class="form-control" id="username" placeholder="Username">
			  </div>
			  <div class="form-group">
			    <label for="description">Email</label>
			    <input ng-model="email" type="email" class="form-control" id="email" placeholder="Email">
			  </div>
		    <div class="form-group">
			    <label for="description">Brief Description</label>
			    <input ng-model='description' type="text" class="form-control" id="description" placeholder="Keep it short.">
			  </div>
			  <div class="form-group">
			    <label for="steamID">Steam ID64 (Find your SteamID64, <a href="https://steamid.io/" target="_blank">here</a>)</label>
			    <input ng-model='steamID' type="text" class="form-control" id="steamID" placeholder="Steam ID64">
			  </div>
			  <button ng-click="steamFetch(steamID)" class="btn btn-default">Fetch Profile</button>
			  <br>
			  <br>
			  {{confirmation}}
			  <br>
			  {{steamID}}
			  <br>
			  <br>
			  <button ng-click="updateProfile()" type="submit" class="btn btn-default">Save</button>
			






			</form>

				





		</div>
	</div>
</div>
